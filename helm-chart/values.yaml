# Default values for safe-config-service-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Chart name override
nameOverride: ""
# -- Chart full name override
fullnameOverride: ""

# -- Number of deployment replicas
replicaCount: 1

image:
  # -- Image repository
  repository: us-central1-docker.pkg.dev/clabs-gnosis-safe/charts/safe-config-service
  # -- Image pullpolicy
  pullPolicy: IfNotPresent
  # -- Image tag
  tag: celo-safe

# -- Image pull secrets
imagePullSecrets: []

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use. If not set and create is true, a name is generated using the fullname template
  name: ""

# -- Custom pod annotations
podAnnotations: {}

# -- Custom pod security context
podSecurityContext: {}
  # fsGroup: 2000

# -- Custom container security context
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  # -- Kubernetes Service Type
  type: ClusterIP
  # -- Kubernetes Service Type
  port: 80

ingress:
  # -- Ingress enabled
  enabled: true
  # -- Ingress class name
  className: nginx
  # -- Custom Ingress annotations
  annotations: {}

  # -- List of hosts to expose safe-config-service. See values.yaml for an example.
  hosts: []
    # - host: config-service.celo-safe.io
    #   paths:
    #     - path: /

  # -- TLS secret for exposing safe-config-service with https. See values.yaml for an example.
  tls: []
    # - secretName: chart-example-tls
    #   hosts:
    #      - config-service.celo-safe.io

# -- Liveness probe configuration
livenessProbe:
  timeoutSeconds: 30
#  httpGet:
#    path: /
#    port: http
#    httpHeaders:
#    - name: Host
#      value: safe-config-service

# -- Readiness probe configuration
readinessProbe:
  timeoutSeconds: 30
#  httpGet:
#    path: /
#    port: http
#    httpHeaders:
#    - name: Host
#      value: safe-config-service

# -- Container resources
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# -- Kubernetes node selector
nodeSelector: {}

# -- Kubernetes tolerations
tolerations: []

# -- Kubernetes pod affinity
affinity: {}

env:
  debug: "false"
  rootLogLevel: "INFO"
  gUnicornWebReload: "false"
  csrfTrustedOrigins: "http://*,https://*"
  # -- Secret key for safe-config-service
  secretKey: ""

postgresql:
  image:
    tag: "13.8.0"

global:
  postgresql:
    auth:
      # -- Postgresql dependency chart password
      postgresPassword: ""
